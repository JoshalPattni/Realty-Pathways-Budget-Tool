<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realty Pathways - Budget Saving Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Realty Pathways - Budget Saving Tool</h1>
    </header>
    <section id="step1">
        <header>
            <h2>Step 1: Monthly Income</h2>
        </header>
        <label for="annualIncome">Annual Income (£):</label>
        <input type="number" id="annualIncome">
        <button onclick="calculateMonthlyIncome()">Calculate Monthly Income</button>
        <div id="monthlyIncome"></div>
    </section>

    <section id="step2" style="display: none;">
        <header>
            <h2>Step 2: Monthly Expenses</h2>
        </header>
        <section id="monthlyExpenses">
            <!-- Dynamic content for monthly expenses will be added here -->
        </section>
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="calculateTotalExpenses()">Calculate Total Expenses</button>
        <div id="totalExpenses"></div>
    </section>

    <section id="step3" style="display: none;">
        <header>
            <h2>Step 3: Monthly Savings Target</h2>
        </header>
        <label for="monthlySavings">Monthly Savings (£):</label>
        <input type="number" id="monthlySavings">
        <button onclick="calculateSavingsTarget()">Calculate Savings Target</button>
        <div id="savingsTarget"></div>
    </section>

    <section id="step4" style="display: none;">
        <header>
            <h2>Step 4: Time to Save for Deposit</h2>
        </header>
        <label for="depositAmount">Deposit Amount (£):</label>
        <input type="number" id="depositAmount" value="10000">
        <button onclick="calculateMonthsToSave()">Calculate Months to Save</button>
        <div id="monthsToSave"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
