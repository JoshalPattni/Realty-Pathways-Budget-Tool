<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Saving Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Realty Pathways</h1>
        <h2>Budget Saving Tool</h2>
        <div id="step1" class="step">
            <p class="description">Calculate Your Monthly Income</p>
            <label for="annualIncome">Annual Income (£):</label>
            <input type="number" id="annualIncome">
            <button onclick="calculateMonthlyIncome()">Calculate Monthly Income</button>
            <p id="monthlyIncomeResult" class="result"></p>
        </div>
        <div id="step2" class="step">
            <p class="description">Monthly Expenses</p>
            <div id="expenses"></div>
            <button onclick="addExpense()">Add Expense</button>
            <button onclick="calculateTotalExpenses()">Calculate Total Expenses</button>
            <p id="totalExpensesResult" class="result"></p>
        </div>
        <div id="step3" class="step">
            <p class="description">Savings Goals</p>
            <p>What You're Left With:</p>
            <p id="leftoverAmount" class="result"></p>
            <label for="savingsPercentage">Savings Percentage (%):</label>
            <input type="number" id="savingsPercentage" min="0" max="100">
            <button onclick="calculateSavings()">Calculate Total Savings</button>
            <p id="totalSavingsResult" class="result"></p>
        </div>
        <div id="step4" class="step">
            <p class="description">Calculate Your Savings Target</p>
            <label for="monthlySavingsTarget">Monthly Savings Target (£):</label>
            <input type="number" id="monthlySavingsTarget">
            <label for="propertyCost">Property Cost (£):</label>
            <input type="number" id="propertyCost">
            <button onclick="calculateTimeToSave()">Calculate Time to Save</button>
            <p id="timeToSaveResult" class="result"></p>
        </div>
        <div id="step5" class="step">
            <p class="description">Savings Budget Tool</p>
            <label for="monthsToSave">Months to Save for Residential Deposit:</label>
            <input type="number" id="monthsToSave" readonly>
            <button onclick="fillBucket()">Calculate Bucket</button>
            <p class="result">Bucket filled: <span id="bucketFill">0.00%</span></p>
            <label for="monthlySavings">Monthly Savings (£):</label>
            <input type="number" id="monthlySavings">
            <button onclick="updateSavingsTable()">Fill Bucket</button>
            <table id="savingsTable" class="savings-table"></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
