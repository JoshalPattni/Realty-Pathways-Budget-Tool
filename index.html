<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Saving Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Step 1: Monthly Income</h1>
    </header>
    <section id="step1">
        <label for="annualIncome">Annual Income (£):</label>
        <input type="number" id="annualIncome">
        <button onclick="calculateMonthlyIncome()">Calculate Monthly Income</button>
        <div id="monthlyIncome"></div>
    </section>

    <section id="step2" style="display: none;">
        <header>
            <h1>Step 2: Monthly Expenses</h1>
        </header>
        <section id="monthlyExpenses">
            <!-- Dynamic content for monthly expenses will be added here -->
        </section>
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="calculateTotalExpenses()">Calculate Total Expenses</button>
        <div id="totalExpenses"></div>
    </section>

    <section id="step3" style="display: none;">
        <header>
            <h1>Step 3: Savings Target</h1>
        </header>
        <label for="monthlySavingsTarget">Monthly Savings Target (£):</label>
        <input type="number" id="monthlySavingsTarget">
        <button onclick="calculateSavingsTarget()">Calculate Savings Target</button>
        <div id="savingsTarget"></div>
    </section>

    <section id="step4" style="display: none;">
        <header>
            <h1>Step 4: Property Details</h1>
        </header>
        <!-- Property details form will be added here -->
        <button onclick="calculateMonthsToSave()">Calculate Months to Save</button>
        <div id="monthsToSave"></div>
    </section>

    <section id="step5" style="display: none;">
        <header>
            <h1>Step 5: Savings Bucket</h1>
        </header>
        <div id="savingsBucket">
            <!-- Savings bucket graphic will be displayed here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
