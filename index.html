<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realty Pathways Budget Saving Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Realty Pathways Budget Saving Tool</h1>
    </header>
    <main>
        <section id="step1" class="step">
            <h2>Step 1: Calculate Your Monthly Income</h2>
            <label for="annualIncome">Total Annual Income (£):</label>
            <input type="number" id="annualIncome" placeholder="Enter your annual income">
            <button id="calculateMonthlyIncome">Calculate Monthly Income</button>
            <div id="monthlyIncomeResult"></div>
        </section>

        <section id="step2" class="step">
            <h2>Step 2: Monthly Expenses</h2>
            <div id="expenses">
                <!-- Expenses inputs will be added dynamically here -->
            </div>
            <button id="addExpense">Add Expense</button>
            <button id="calculateTotalExpenses">Calculate Total Expenses</button>
            <div id="totalExpensesResult"></div>
        </section>

        <section id="step3" class="step">
            <h2>Step 3: Savings Goals</h2>
            <label for="emergencyFund">Emergency Fund (£):</label>
            <input type="number" id="emergencyFund" placeholder="Enter your emergency fund target">
            <button id="calculateTotalSavings">Calculate Total Savings</button>
            <div id="totalSavingsResult"></div>
        </section>

        <section id="step4" class="step">
            <h2>Step 4: Calculate Your Savings Target</h2>
            <label for="monthlySavingsTarget">Monthly Savings Target (£):</label>
            <input type="number" id="monthlySavingsTarget" placeholder="Enter your monthly savings target">
            <label for="propertyCost">Property Cost (£):</label>
            <input type="number" id="propertyCost" placeholder="Enter the property cost">
            <button id="calculateTimeToSave">Calculate Time to Save</button>
            <div id="timeToSaveResult"></div>
        </section>

        <section id="step5" class="step">
            <h2>Step 5: Savings Bucket</h2>
            <label for="monthlySavings">Monthly Savings (£):</label>
            <input type="number" id="monthlySavings" placeholder="Enter your monthly savings">
            <button id="fillBucket">Fill Bucket</button>
            <div id="bucketStatus"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
