<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realty Pathways</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Realty Pathways</h1>
        <div class="steps">
            <!-- Step 1: Calculate Monthly Income -->
            <div class="step">
                <h2>Step 1: Calculate Your Monthly Income</h2>
                <label for="annualIncome">Annual Income (£):</label>
                <input type="number" id="annualIncome">
                <button id="calculateMonthlyIncome">Calculate</button>
                <p id="monthlyIncomeResult"></p>
            </div>
            <!-- Step 2: Monthly Expenses -->
            <div class="step">
                <h2>Step 2: Monthly Expenses</h2>
                <div id="expenses"></div>
                <button id="addExpense">Add Expense</button>
                <button id="calculateTotalExpenses">Calculate Total Expenses</button>
                <p id="totalExpensesResult"></p>
            </div>
            <!-- Step 3: What You're Left With -->
            <div class="step">
                <h2>Step 3: What You're Left With</h2>
                <p id="leftoverResult"></p>
                <label for="savingsPercentage">Savings Percentage (%):</label>
                <input type="number" id="savingsPercentage">
                <button id="calculateSavings">Calculate Total Savings</button>
                <p id="totalSavingsResult"></p>
            </div>
            <!-- Step 4: Calculate Your Savings Target -->
            <div class="step">
                <h2>Step 4: Calculate Your Savings Target</h2>
                <label for="monthlySavingsTarget">Monthly Savings Target (£):</label>
                <input type="number" id="monthlySavingsTarget">
                <label for="propertyCost">Property Cost (£):</label>
                <input type="number" id="propertyCost">
                <button id="calculateTimeToSave">Calculate Time to Save</button>
                <p id="timeToSaveResult"></p>
            </div>
            <!-- Step 5: Savings Budget Tool -->
            <div class="step">
                <h2>Step 5: Savings Budget Tool</h2>
                <p>Track your monthly savings progress to achieve your deposit target.</p>
                <table id="savingsTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Savings (£)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Month 1</td>
                            <td><input type="number" id="month1"></td>
                        </tr>
                        <!-- Add more rows for additional months -->
                    </tbody>
                </table>
                <button id="calculateBucket">Calculate Bucket</button>
                <p id="bucketStatus"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
